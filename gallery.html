<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rwandan Gallery - Discover Rwanda</title>
    <link rel="stylesheet" href="styles/main.css">
</head>
<body>
    <nav class="navbar">
        <div class="nav-container">
            <div class="logo">RWANDA</div>
            <ul class="nav-links">
                <li><a href="index.html">Home</a></li>
                <li><a href="culture.html">Culture</a></li>
                <li><a href="history.html">History</a></li>
                <li><a href="tourism.html">Tourism</a></li>
                <li><a href="gallery.html" class="active">Gallery</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </div>
    </nav>

    <header class="hero">
        <img class="hero-image" src="images/hero-image.jpg" alt="Rwandan landscape">
        <div class="hero-content">
            <h1>Discover Rwanda</h1>
            <p>The Land of a Thousand Hills</p>
            <div class="cta-buttons">
                <a href="#explore" class="cta-button">Explore</a>
                <a href="tourism.html" class="cta-button secondary">Plan Your Visit</a>
            </div>
        </div>
    </header>

    <main class="gallery-container">
        <div class="gallery-grid">
            <div class="gallery-item" style="background-image: url('../images/gallery/landscape1.jpg');"></div>
            <div class="gallery-item" style="background-image: url('../images/gallery/culture1.jpg');"></div>
            <div class="gallery-item" style="background-image: url('../images/gallery/wildlife1.jpg');"></div>
            <div class="gallery-item" style="background-image: url('../images/gallery/city1.jpg');"></div>
            <div class="gallery-item" style="background-image: url('../images/gallery/landscape2.jpg');"></div>
            <div class="gallery-item" style="background-image: url('../images/gallery/culture2.jpg');"></div>
            <div class="gallery-item" style="background-image: url('../images/gallery/wildlife2.jpg');"></div>
            <div class="gallery-item" style="background-image: url('../images/gallery/city2.jpg');"></div>
        </div>
        
        <div class="gallery-lightbox">
            <div class="lightbox-container">
                <button class="lightbox-close">&times;</button>
                <div class="lightbox-content">
                    <img src="" alt="" class="lightbox-image">
                    <div class="lightbox-caption"></div>
                </div>
                <button class="lightbox-prev">←</button>
                <button class="lightbox-next">→</button>
            </div>
        </div>
    </main>

    <footer>
        <div class="footer-content">
            <p>© 2023 Discover Rwanda. All rights reserved.</p>
        </div>
    </footer>

    <script src="js/main.js"></script>
</body>
</html>
